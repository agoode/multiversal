
# ####

- function:
    name: FlushEvents
    args:
      - name: evmask
        type: INTEGER
      - name: stopmask
        type: INTEGER
    trap: 0xA032
    m68k-inline: [0x201F, 0xA032]

# ####

- function:
    name: GetOSEvent
    return: BOOLEAN
    args:
      - name: evmask
        type: INTEGER
        register: D0
      - name: eventp
        type: EventRecord*
        register: A0
    trap: 0xA031
    m68k-inline: [0xA031, 0x5240]
    returnreg: D0

# ####

- function:
    name: OSEventAvail
    return: BOOLEAN
    args:
      - name: evmask
        type: INTEGER
        register: D0
      - name: eventp
        type: EventRecord*
        register: A0
    trap: 0xA030
    m68k-inline: [0xA030, 0x5240]
    returnreg: D0
